<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Status serwera | GalaxyRbe</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
  async function reloadStatus() {
    const res = await fetch('https://api.mcsrvstat.us/2/GalaxyRbe.aternos.me');
    const data = await res.json();
    document.getElementById('status').innerText = data.online ? "Online" : "Offline";
    document.getElementById('players').innerText = data.online && data.players ? `${data.players.online} / ${data.players.max}` : "0";
    document.getElementById('motd').innerText = data.motd && data.motd.clean ? data.motd.clean.join(' ') : '';
  }
  window.onload = reloadStatus;
  </script>
</head>
<body class="bg-gray-900 text-white">
  <header class="bg-indigo-700 p-4 text-center text-2xl font-bold"><a href="index.html">GalaxyRbe Serwer Minecraft</a></header>
  <main class="max-w-xl mx-auto py-10">
    <h1 class="text-3xl font-bold mb-6">Status serwera</h1>
    <div class="bg-gray-800 p-6 rounded">
      <div class="mb-3">
        <b>Status:</b> <span id="status" class="font-mono">Ładowanie...</span>
      </div>
      <div class="mb-3">
        <b>Gracze online:</b> <span id="players" class="font-mono">Ładowanie...</span>
      </div>
      <div>
        <b>MOTD:</b> <span id="motd"></span>
      </div>
      <button onclick="reloadStatus()" class="mt-5 bg-indigo-600 px-4 py-2 rounded hover:bg-indigo-800">Odśwież</button>
    </div>
  </main>
  <footer class="bg-gray-800 p-4 text-center mt-10 opacity-75">© Serwer GalaxyRbe</footer>
</body>
</html>
